<style>
    .container {
        font-family: 'Lato', sans-serif;
    }

    .nav {
        position: sticky;
        top: 0px;
        display: flex;
        flex-wrap: wrap;
        flex-direction: row;
        background-color: aqua;
        border-radius: 30px;
        height: 100px;
        box-shadow: 0px 2px 3px black;
    }

    .logo img {
        padding: 20px;
        height: 40%;
        border-radius: 30px;
    }

    .menu ul li {
        list-style: none;
        padding: 20px;
        font-size: 25px;
    }

    .menu ul {
        display: flex;
        flex-wrap: wrap;
        flex-direction: row;
    }

    .menu {
        margin-left: -100px;
    }

    .menu li a {
        display: inline-block;
        color: #000;
        text-decoration: none;

    }

    .menu li a::after {
        content: '';
        display: block;
        width: 0;
        height: 2px;
        background: #000;
        transition: width .3s;
    }

    .menu li a:hover::after {
        width: 100%;
    }


    .login {
        margin-left: 70px;
        padding: 27px;
    }

    .login button {
        margin-left: 20px;
        background-color: black;
        width: 100px;
        height: 45px;
        border-radius: 25px;
        border: none;
    }

    .login button a {
        font-family: 'Lato', sans-serif;
        font-size: 18px;
        color: white;
        text-decoration: none;
    }

    .login button:hover {
        background-color: rgb(4, 100, 68);
    }
</style>

<script type="text/javascript">
    window.onscroll = function () {
        let a = document.getElementById('nav-bar');
        a.style.borderRadius = '0px';
        a.style.boxShadow = '0px 2px 7px black';
        a.style.marginRight = '-20px';
        a.style.marginLeft = '-20px';
    };

</script>
